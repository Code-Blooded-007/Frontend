		<!-- Main -->
			<section id="main" class="wrapper" style="background-color: #f5f4f4">
				<div class="container">

					<header class="major">
						<h2>SIGN UP</h2>
					</header>

                    <section class="container1">
                        <form method="post" action="#">
                            <div class="row uniform 50%">
                                    <div class="6u$ 12u$(4)">
                                            First Name
                                            <input type="text" name="fname" id="text"  placeholder="First Name..." required />
                                        </div>
                                <div class="6u$ 12u$(4)">
                                    Last Name
                                    <input type="text" name="lastname" id="text"  placeholder="last name..." required/>
                                </div>
                                <div class="6u$ 12u$(4)">
                                    Mobile 
                                    <input type="tel" name="mobile" id="text" style="border:none;outline:none"  />
                                </div><br>
                                <div class="6u$ 12u$(4)">
                                    Website URL
                                <input type="URL" name="url" id="text" placeholder="URL..." required />
                                </div>
                                <div class="6u$ 12u$(4)">
                                    Document (Drive link)
                                    <input type="URL" name="doc" id="text"  required />
                                </div>
                                <div class="6u$ 12u$(4)">
                                    E-mail
                                    <input type="email" name="email" id="email"  placeholder="Email" required />
                                </div>
                                <div class="6u$ 12u$(4)">
                                    Password
                                <input type="password" name="password"  placeholder="Password" />
                                </div><br>
                                <div class="6u$ 12u$(4)">
                                    Confirm Password
                                    <input type="password" name="cpassword" placeholder="Password" />
                                </div><br><br>
                                <div class="6u$ 12u$(3)">
                                    <input type="checkbox" id="human" name="remenber" checked>
                                    <label for="human">Agree to terms and Condition</label>
                                </div><br><br>
                                <div class="12u$">
                                    <ul class="actions">
                                        <li><input type="submit" value="Submit" class="special" /></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </section>
					
				</div>
